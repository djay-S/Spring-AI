#Spring docs: https://docs.spring.io/spring-ai/reference/api/chat/google-genai-chat.html
spring:
  application:
    name: Gemini-Gen-AI
  ai:
    chat:
      memory:
        repository:
          jdbc:
#            this wil create a table: SPRING_AI_CHAT_MEMORY
            initialize-schema: always
    vectorstore:
      pgvector:
        initialize-schema: true
        dimensions: 768
        schema: public
    model:
      chat: google-genai
    google:
      genai:
        api-key: ${OPEN_AI_API_KEY}
        embedding:
          text:
            options:
              model: text-embedding-004
          api-key: ${OPEN_AI_API_KEY}
        chat:
          options:
            model: gemini-2.5-flash #default: gemini-2.0-flash
  datasource:
    url: '${DB_URL:jdbc:postgresql://localhost:15432/postgres}'
    username: '${DB_USERNAME:postgres}'
    password: '${DB_PASSWORD:postgres}'
logging:
  level:
    org:
      springframework:
        ai:
          chat:
            client:
              advisor: DEBUG
management:
  endpoints:
    web:
      exposure:
        include: '*'
    health:
      show-details: always